    DynamoDBTable:
        Type: AWS::DynamoDB::Table
        Properties:
            AttributeDefinitions:
                - AttributeName: PK
                  AttributeType: S
                - AttributeName: SK
                  AttributeType: S
                - AttributeName: GSI1PK
                  AttributeType: S
                - AttributeName: GSI1SK
                  AttributeType: S
            KeySchema:
                - AttributeName: PK
                  KeyType: HASH
                - AttributeName: SK
                  KeyType: RANGE
            GlobalSecondaryIndexes:
                - IndexName: GSI1
                  KeySchema:
                      - AttributeName: GSI1PK
                        KeyType: HASH
                      - AttributeName: GSI1SK
                        KeyType: RANGE
                  Projection:
                      ProjectionType: ALL
                  ProvisionedThroughput:
                      ReadCapacityUnits: 1
                      WriteCapacityUnits: 1
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5
            StreamSpecification:
                StreamViewType: NEW_AND_OLD_IMAGES

Outputs:
    GetBlogsFunctionArn:
        Description: "Get blogs lambda funcion ARN"
        Value: !GetAtt GetBlogsFunction.Arn
    CreateBlogFunctionArn:
        Description: "Create blog lambda funcion ARN"
        Value: !GetAtt CreateBlogFunction.Arn
    AddCommentToBlogFunctionArn:
        Description: "Add comment to blog lambda funcion ARN"
        Value: !GetAtt AddCommentToBlogFunction.Arn
    UpdateBlogsViewsCountArn:
        Description: "Update blogs views count lambda funcion ARN"
        Value: !GetAtt UpdateBlogsViewsCountFunction.Arn
    TableName:
        Description: "Name of the DynamoDB table"
        Value: !Ref DynamoDBTable
