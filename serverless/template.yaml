AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for andreadiotallevi.com

Globals:
    Function:
        CodeUri: ./
        Timeout: 30
        Runtime: nodejs16.x
        MemorySize: 1024
        Tracing: Active
        Architectures:
            - x86_64
        Environment:
            Variables:
                TABLE_NAME: !Ref DynamoDBTable
    Api:
        Cors:
            AllowMethods: "'GET,POST,OPTIONS'"
            AllowHeaders: "'content-type'"
            AllowOrigin: "'*'"

Resources:
    GetBlogsFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: !Sub ${AWS::StackName}-GetBlogs
            Handler: src/handlers/getBlogs.handler
            Events:
                HttpPost:
                    Type: Api
                    Properties:
                        Path: /blogs
                        Method: get
            Policies:
                - DynamoDBReadPolicy:
                      TableName: !Ref DynamoDBTable
        Metadata:
            BuildMethod: esbuild
            BuildProperties:
                Minify: true
                Target: "es2020"
                EntryPoints:
                    - src/handlers/getBlogs.ts

    CreateBlogFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: !Sub ${AWS::StackName}-CreateBlog
            Handler: src/handlers/createBlog.handler
            Events:
                HttpPost:
                    Type: Api
                    Properties:
                        Path: /blogs
                        Method: post
            Policies:
                - DynamoDBWritePolicy:
                      TableName: !Ref DynamoDBTable
        Metadata:
            BuildMethod: esbuild
            BuildProperties:
                Minify: true
                Target: "es2020"
                EntryPoints:
                    - src/handlers/createBlog.ts

    AddCommentToBlogFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: !Sub ${AWS::StackName}-AddCommentToBlog
            Handler: src/handlers/addCommentToBlog.handler
            Events:
                HttpPost:
                    Type: Api
                    Properties:
                        Path: /blogs/{blogId}/comments
                        Method: post
            Policies:
                - DynamoDBCrudPolicy:
                      TableName: !Ref DynamoDBTable
        Metadata:
            BuildMethod: esbuild
            BuildProperties:
                Minify: true
                Target: "es2020"
                EntryPoints:
                    - src/handlers/addCommentToBlog.ts

    UpdateBlogsViewsCountFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: !Sub ${AWS::StackName}-UpdateBlogsViewsCount
            Handler: src/handlers/updateBlogsViewsCount.handler
